<mat-card>
  <mat-card-header>
    <mat-card-title>Product: {{product.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>Price: {{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" />
  <mat-card-content>
    <ul>
      <li>Description:  {{product.description}}</li>
      <li>Category: {{product.category | uppercase}}</li>
      <li>Available: {{product.isAvailable}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="product.isAvailable" mat-raised-button (click)="onAddToCart(product)">Buy</button>
  </mat-card-actions>
</mat-card>
